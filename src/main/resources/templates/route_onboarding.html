<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Route</title>
  <div th:replace="~{fragments/header}"></div>
</head>
<link rel="stylesheet" href="/styles/student.css" type="text/css"/>
<body style="font-family: FredokaOne; background-color: #EFF3F3;">
<div class="d-flex vh-100 flex-column">
  <!-- NAVIGATION BAR -->
  <div th:replace="~{fragments/navbar}"></div>

  <div class="border align-self-center shadow rounded p-3 my-auto bg-light container">
    <div class="row border-bottom border-4 pb-3">
      <div class="col">
        <input type="hidden" th:value="${routeEntity.id}" id="routeId" name="routeId">
        <div class="row">
          <h2 th:text="${routeEntity.name} Onboarding"></h2>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-4 p-4 ps-5">
        <h5>Students:</h5>
        <p class="text-danger"
           style="font-size: 9pt; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
          Ensure that all students are present and aboard the bus before starting your routeEntity.</p>
        <div class="overflow-auto border rounded" style="height: 400px; background-color: #EFF3F3;">
          <th:block th:if="${#lists.isEmpty(students)}">
            <div class="text-center w-100 h-100">
              <span class=" align-middle text-muted">No Students Riding Today</span>
            </div>
          </th:block>
          <th:block th:if="${not #lists.isEmpty(students)}">
            <ul class="list-group">
              <th:block th:each="student: ${students}">
                <li class="list-group-item bg-light">
                  <input class="form-check-input me-1" type="checkbox"
                         th:value="${student.id}" id="student${student.id}">
                  <label class="form-check-label stretched-link"
                         for="student${student.id}" th:text="${student.firstName} ${student.lastName}"></label>
                </li>
              </th:block>
            </ul>
          </th:block>
        </div>
        <button id="depart" class="btn btn-warning mt-2 w-100 disabled"
                th:value="/driver/routeEntity/${routeEntity.id}/stopEntity/${nextStop.id}">Depart
        </button>
      </div>
    </div>
  </div>
</div>
</body>

<script>
  var button = document.getElementById('depart');
  var checkboxes = document.querySelectorAll('input[type=checkbox]');

  checkboxes.forEach(function (checkbox) {
      checkbox.addEventListener('click', function () {
          var allChecked = true;
          checkboxes.forEach(function (checkbox) {
              if (!checkbox.checked) {
                  allChecked = false;
              }
          });

          if (allChecked) {
              button.classList.remove('disabled');
          } else {
              button.classList.add('disabled');
          }
      });
  });

  $(document).ready(function() {
      $("#depart").click(function() {
          $.ajax({
              url: "/startroute",
              data: {
                  routeId: "${routeEntity.id}"
              },
              success: function(result) {
                  console.log(result);
                  window.location = $("#depart").val();
              },
              error: function(result) {
                  console.log(result.status);
              }
          });
      });
  });
</script>
</html>
