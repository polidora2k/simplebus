<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Dashboard</title>
  <div th:replace="~{fragments/header}"></div>
</head>
<body style="font-family: FredokaOne; background-color: #EFF3F3;">
<div class="d-flex vh-100 flex-column">
  <div th:replace="~{fragments/navbar}"></div>
  <div class="container w-75 my-3">
    <div class="row m-1 fs-1">
      <p> Welcome <span class="text-warning" th:text="${user.firstName}"></span>! </p>
    </div>
    <div class="row">
      <div class="col-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Students Riding Today</h5>
            <div class="accordion" id="ridingStudentsAccordion">
              <th:block th:if="${#lists.isEmpty(ridingStudents)}">
                No students riding today
              </th:block>
              <th:block th:if="${not #lists.isEmpty(ridingStudents)}">
                <div class="list-group mx-3 my-3">
                  <th:block th:each="ridingStudent: ${ridingStudents}">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="heading${ridingStudent.id}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse${ridingStudent.id}" aria-expanded="false"
                                aria-controls="collapse${ridingStudent.id}" th:text="${ridingStudent.firstName} ${ridingStudent.lastName}">
                        </button>
                      </h2>
                      <div id="collapse${ridingStudent.id}" class="accordion-collapse collapse"
                           aria-labelledby="heading${ridingStudent.id}" data-bs-parent="#ridingStudentsAccordion">
                        <div class="accordion-body container">
                          <div class="row mt-3">
                            <div class="col text-center">
                              <th:block th:if="${ridingStudent.status.arrived}">
                                <h2 class="text-success" th:text="${ridingStudent.firstName} is Home!"></h2>
                              </th:block>
                              <th:block th:if="${not ridingStudent.status.arrived}">
                                <th:block th:if="${not ridingStudent.status.routeInProgress}">
                                  <div class="row">
                                    <div class="col">
                                      <h2 class="text-secondary">Bus has not departed</h2>
                                    </div>
                                  </div>
                                </th:block>
                                <th:block th:if="${ridingStudent.status.routeInProgress and ridingStudent.status.previousStop == null}">
                                  <div class="row">
                                    <div class="col">
                                      <h2 class="text-secondary">Bus has departed...</h2>
                                    </div>
                                  </div>
                                </th:block>
                                <th:block th:if="${ridingStudent.status.routeInProgress and ridingStudent.status.previousStop != null}">
                                  <div class="row">
                                    <div class="col">
                                      <h2 class="text-warning">Last Stop Passed:</h2>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col stopEntity-info" th:text="${ridingStudent.status.previousStop.name}">
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col stopEntity-info" th:text="${ridingStudent.status.previousStop.streetAddress}">
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col stopEntity-info"
                                         th:text="${ridingStudent.status.previousStop.city}, ${ridingStudent.status.previousStop.state} ${ridingStudent.status.previousStop.zipcode}">
                                    </div>
                                  </div>
                                </th:block>
                              </th:block>
                            </div>
                          </div>

                          <div class="progress w-100 my-4">
                            <th:block th:if="${ridingStudent.status.arrived}">
                              <div class="progress-bar bg-success progress-bar-striped" role="progressbar"
                                   aria-label="routestatus" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                                   aria-valuemax="100"></div>
                            </th:block>
                            <th:block th:if="${not ridingStudent.status.arrived}">
                              <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated"
                                   role="progressbar" aria-label="routestatus"
                                   style="width: ${ridingStudent.status.percent}%;"
                                   aria-valuenow="ridingStudent.status.percent" aria-valuemin="0"
                                   aria-valuemax="100"></div>
                            </th:block>
                          </div>
                          <div class="row text-end">
                            <a href="/parent/student/${ridingStudent.id}" class="link-secondary">More Info ></a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </th:block>
                </div>
              </th:block>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <div class="card-body container text-center">
            <div class="row">
              <div class="col">
                <h5 class="card-title fs-4">All Students</h5>
              </div>
              <div class="col">
                <a class="btn btn-warning" href="/parent/add-student">+ Add Student</a>
              </div>
            </div>
            <th:block th:if="${#lists.isEmpty(students)}">
              No students currently registered
            </th:block>
            <th:block th:if="${not #lists.isEmpty(students)}">
              <div class="list-group mx-3 my-3">
                <th:block th:each="student: ${students}">
                  <a href="/parent/student/${student.id}"
                     class="list-group-item list-group-item-action text-start" th:text="${student.firstName}
                    ${student.lastName}"></a>
                </th:block>
              </div>
            </th:block>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
